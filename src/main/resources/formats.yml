default-priority-ordering: LOWER_FIRST
formats:
  - ==: me.fixeddev.ezchat.format.BaseChatFormat
    name: default
    priority: 999999
    prefix: ''
    prefix-click-action: NONE
    prefix-click-action-content: ''
    prefix-tooltip: []
    player-name: '{displayName}'
    player-name-click-action: NONE
    player-name-click-action-content: ''
    player-name-tooltip: []
    suffix: ': '
    suffix-click-action: NONE
    suffix-click-action-content: ''
    suffix-tooltip: []
    chat-color: ''
    permission: default
    use-placeholderapi: false